{% extends "shopping/base.html" %}
{% block content %}
	<div class = "content-section">
		<form method = "POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Review</legend>
				<h2>Are you sure you want to delete the review "{{ object.comment }}" ?</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
				<a class="btn btn-outline-secondary" href = "{% url 'product-detail' object.product.pk %}" type="submit">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
