{% extends "shopping/base.html" %}
{% block content %}
	{% if is_empty %}
		<div class="container">
			<h3>Your Cart is Empty!</h3>
			
		</div>
	
	{% else %}
		<div class="container">
			<legend class="border-bottom mb-4 font-weight-bolder font-italic">Your Cart</legend>
			{% for cart_item in items %}
			  <ul class="list-group mt-4 mb-4">
			    <li class="list-group-item d-flex justify-content-between align-items-center"><strong>{{ cart_item.product.title }}</strong><span class="">Rs.{{ cart_item.product.cost }} x {{ cart_item.quantity }}</span></li>
			    <div class="mt-3">
			    	<a href="{% url 'cart' add cart_item.product.title %}"><button type="button" class="btn btn-primary">Add one more</button></a>
			    	<a href="{% url 'cart' remove cart_item.product.title %}"><button type="button" class="btn btn-danger">Remove one</button></a>
			    </div>
			  </ul>
	  		{% endfor %}
		</div>
		<div align="right">
			<a href = "{% url 'checkout' %}"><button class = "btn btn-success">Checkout</button></a>
		</div>
	{% endif %}
{% endblock content %}
